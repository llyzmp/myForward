<body>
  <button  id="btn">点我</button>
  <script>
    function fangdou() {
      console.log('防抖111');
    }
    function jieliu() {
      console.log('节流111');
    }
    var btn = document.getElementById('btn');
    // 防抖 无论怎么点只会执行一次
    // btn.addEventListener('click',debounce(fangdou,500))
    
    // 节流 1000毫秒内只执行一次
    btn.addEventListener('click',throttle(jieliu,1000));
    </script>
